<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Compte</title>
    <link rel="stylesheet" href="clundi.css"> <!-- Lien vers votre fichier CSS -->
</head>
<body>
<header>
    <div class="header-logo">
        <a class="header-logo-picture" href="/" style="background-image: url('../img/logo_no_text.png')">
            &nbsp;
        </a>
        <a class="header-logo-text" href="/public">
            <span>C'est lundi</span>
            <span>C'est nul</span>
        </a>
    </div>
</header>

<main>
    <section id="create-account-form">
        <h2>Créer un Compte</h2>
        <form action="/api/register" method="POST">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmez le Mot de passe :</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" id="create-account-button">Créer un Compte</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2023 Clundi, Karaï (Antunes Axel)</p>
</footer>
<script src="register.js"></script>
<script>console.log("register.js chargé")</script>
</body>
</html>
