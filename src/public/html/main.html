<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C'est lundi, c'est nul</title>
    <link rel="stylesheet" href="/css/clundi.css">
</head>
<body>
<header class="header">
    <div class="ae">
        <img src="/img/logo_no_text.png" alt="AE Logo">
    </div>
    <div class="utbm">
        <img src="/img/Utbm.svg">
    </div>
    <div class="utx-main">
        <img src="/img/utx.png" alt="UTX Main Logo">
    </div>
    <div class="text">
        <img src="/img/UTX_TEXT.png" alt="utx_logo">
    </div>
    <div class="logout">
        <!-- Logout Link -->
        <a href="logout.html">Logout</a>
    </div>
</header>


<main>
    <section id="submit-story">
        <h2>Bienvenu, sur le forum officiellement officieux de l'UTBM.</h2>
        <form action="/submit-story" method="POST" id="submit-story-form">
            <label for="story">Poster, c'est gratuit.</label>
            <textarea id="story" name="story" rows="4" required></textarea>
            <button type="submit" id="submit-button">Partager</button>
        </form>
    </section>
    <section id="stories-container">
    </section>
</main>

<footer>

    </div>

</html>
