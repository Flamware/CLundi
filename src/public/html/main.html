<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C'est lundi, c'est nul</title>
    <link rel="stylesheet" href="/css/clundi.css">
</head>
<body>

<header class="header">
    <div class="ae">
        <a href="https://ae.utbm.fr/" >
            <img src="/img/ae.png" alt="AE Logo">
        </a>
    </div>
    <div class="utbm">
        <a href="https://www.utbm.fr/" >
            <img src="/img/utbm.svg">
        </a>
    </div>
    <div class="utx">
        <a href="/" >
            <img src="/img/utx.png" alt="UTX Main Logo">
        </a>
    </div>
    <div class="utx_text">
        <a href="/" >
            <img src="/img/utx_text.png" alt="utx_logo">
        </a>
    </div>
    <div class="logout">
        <!-- Logout Link -->
        <a href="/logout">Logout</a>
    </div>
</header>
<main>
    <section id="submit-story">
        <h2>Bienvenu, sur le forum officiellement officieux de l'UTBM.</h2>
        <form action="/submit-story" method="POST" id="submit-story-form">
            <label for="story">Poster, c'est gratuit.</label>
            <textarea id="story" name="story" rows="4" required></textarea>
            <button type="submit" id="submit-button">Partager</button>
        </form>
    </section>
    <section id="stories-container">
    </section>
</main>

<footer>
    <div class="footer_contents">
    <p>&copy; 2023 Clundi V1.7, Karaï (Antunes Axel) - <a href="https://github.com/Flamware/CLundi">GitHub</a></p>
    </div>
</footer>
<script type="module" src="/api/client.js"></script>
<script type="module" src="/api/main/stories.js"></script>
<script type="module" src="/api/main/comments.js"></script>
<script>console.log("client.js chargé")</script>
</body>
</html>
