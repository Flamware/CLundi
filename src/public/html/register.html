<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="/css/register.css"> <!-- Lien vers votre fichier CSS -->
</head>
<body>

<header class="header">
    <div class="ae">
        <a href="https://ae.utbm.fr/" >
            <img src="/img/ae.png" alt="Logo AE">
        </a>
    </div>
    <div class="utbm">
        <a href="https://www.utbm.fr/" >
            <img src="/img/utbm.svg">
        </a>
    </div>
    <div class="utx">
        <a href="/" >
            <img src="/img/utx.png" alt="Logo Principal UTX">
        </a>
    </div>
    <div class="utx_text">
        <a href="/" >
            <img src="/img/utx_text.png" alt="Logo utx">
        </a>
    </div>
    <div class="logout">
        <!-- Lien de déconnexion -->
        <a href="/logout">Déconnexion</a>
    </div>
</header>
<main>
    <section id="create-account-form">
        <h2>Créer un Compte</h2>
        <form action="/register" method="POST">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>

            <!-- Ajouter le champ d'adresse e-mail au formulaire -->
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirmez le mot de passe :</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit" id="create-account-button">Créer un Compte</button>
        </form>

        <p>Déjà un compte ? <a href="/login">Connexion</a></p> <!-- Bouton de connexion ajouté -->
    </section>
</main>
<footer>
    <div class="footer_contents">
        <p>&copy; 2023 Clundi V1.7, Karaï (Antunes Axel) - <a href="https://github.com/Flamware/CLundi">GitHub</a></p>
    </div>
</footer>
<script src="../api/register.js"></script>
<script>console.log("register.js chargé")</script>
</body>
</html>
