<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css"> <!-- Link to your CSS file -->
</head>
<body>
<header>
    <div class="header-logo">
        <a class="header-logo-picture" href="https://ae.utbm.fr/">
            <img src="/img/logo_no_text.png" alt="Logo Image">
        </a>
        <a class="header-logo-text" href="/public">
            <span>UT-X</span>
        </a>
        <!-- Add additional header content or navigation links here -->
        <a class="header-logout">
            <a href="/logout">Logout</a>
        </a>
    </div>
</header>

<main>
    <section id="create-account-form">
        <h2>Créer un Compte</h2>
        <form action="/register" method="POST">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>

            <!-- Add the email input field to the form -->
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirmez le Mot de passe :</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit" id="create-account-button">Créer un Compte</button>
        </form>

        <p>Already have an account? <a href="/login">Login</a></p> <!-- Login button added -->
    </section>
</main>

<footer>
    <p>&copy; 2023 Clundi, Karaï (Antunes Axel)</p>
</footer>
<script src="../api/register.js"></script>
<script>console.log("register.js loaded")</script>
</body>
</html>
