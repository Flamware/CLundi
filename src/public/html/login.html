<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css"> <!-- Link to your CSS file -->
</head>
<body>

<header class="header">
    <div class="ae">
        <a href="https://ae.utbm.fr/" >
        <img src="/img/ae.png" alt="AE Logo">
        </a>
    </div>
    <div class="utbm">
        <a href="https://www.utbm.fr/" >
        <img src="/img/utbm.svg">
        </a>
    </div>
    <div class="utx">
        <a href="/" >
        <img src="/img/utx.png" alt="UTX Main Logo">
        </a>
    </div>
    <div class="utx_text">
        <a href="/" >
        <img src="/img/utx_text.png" alt="utx_logo">
        </a>
    </div>
    <div class="logout">
        <!-- Logout Link -->
        <a href="/logout">Logout</a>
    </div>
</header>
<main>
    <section id="login-form">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" id="login-button">Log In</button>
            <div id="error-message" style="color: red;"></div>
        </form>
        <form action="/register" method="GET">
            <button type="submit" id="sign-up-button">Sign Up</button>
        </form>
    </section>
</main>
<footer>
    <div class="footer_contents">
        <p>&copy; 2023 Clundi V1.7, Kara√Ø (Antunes Axel) - <a href="https://github.com/Flamware/CLundi">GitHub</a></p>
    </div>
</footer>
<script src="../api/login.js"></script>
<script>console.log("client.js loaded")</script>
</body>
</html>
