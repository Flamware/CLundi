<body>
<header>
    <div class="header-logo">
        <a class="header-logo-picture" href="/" style="background-image: url('../img/logo_no_text.png')">
            &nbsp;
        </a>
        <a class= "header-logo-text" href="/public">
        <span>C'est lundi</span>

        </a>
    </div>

    <!-- Ajoutez tout contenu d'en-tête ou des liens de navigation supplémentaires ici -->

<main>
    <section id="submit-story">
        <h2>Ici, vous pourrez évacuer la frustration que vous ressentez en ce début de semaine et/ou partagez votre week-end.</h2>
        <form action="/api/submit-story" method="POST">
            <label for="author">Votre nom/surnom :</label>
            <input type="text" id="author" name="author" required>

            <label for="story">Dites nous tout :</label>
            <textarea id="story" name="story" rows="4" required></textarea>

            <button type="submit" id="submit-button">Partager</button>
        </form>
    </section>

    <section id="stories-container">
        <h2>Ci-dessous, vos histoires.</h2>
        <!-- Affichez les récits depuis le serveur ici -->
        <div class="story">
            <h3>Nom de l'auteur</h3>
            <p>Voici un exemple de texte qu'aurais ecris une personne</p>
        </div>
        <!-- Répétez cette structure pour plus de récits -->
    </section>
</main>
