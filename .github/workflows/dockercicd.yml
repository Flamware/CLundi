name: Deploy to VPS

on:
  push:
    branches:
      - V2

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and Push Docker images
        run: |
          for service in clundi_api clundi_vue; do
            docker build -t flamware/$service ./projet/$service
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u flamware --password-stdin
            docker push flamware/$service:latest
          done

      - name: SSH into VPS and update clundi.fr
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            for service in clundi_vue clundi_api; do
              docker pull flamware/$service:latest
              docker stop $service || true
              docker rm $service || true
              docker run -d -p 8080:80 --name $service flamware/$service:latest
            done

            docker logs -f clundi_api
